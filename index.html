      body {
        font-family: 'Inter', sans-serif;

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* --- PRINT / PDF EXPORT STYLES --- */
      @media print {
        @page {
          margin: 0;
          size: auto; 
        }
        
        /* 1. Hide everything by default to ensure clean slate */
        nav, aside, .no-print, button, input { 
          display: none !important; 
        }
        
        /* 2. Reset the main layout containers */
        html, body, #root, #app-container, main {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          background: white !important;
          position: static !important;
        }

        /* 3. Target the resume preview specifically */
        #resume-preview {
          display: block !important;
          margin: 0 auto !important;
          width: 210mm !important; /* A4 Width */
          min-height: 297mm !important; /* A4 Height */
          box-shadow: none !important;
          border: none !important;
          position: relative !important;
          top: 0 !important;
          left: 0 !important;
          /* Ensure text and content wraps correctly */
          overflow: hidden !important; 
        }

        /* 4. Essential for template visuals (background colors, etc.) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* 5. Prevent page breaks inside content blocks if possible */
        p, h1, h2, h3, li {
          break-inside: avoid;
        }
      }
    </style>
